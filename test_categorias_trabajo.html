<!DOCTYPE html>\n<html>\n<head>\n    <title>Test Categorías de Trabajo</title>\n    <script>\n        // Test básico para verificar que las funciones están disponibles\n        function testFuncionesTrabajo() {\n            console.log('=== TESTING CATEGORÍAS DE TRABAJO ===');\n            \n            // Verificar que las funciones existen\n            const funciones = [\n                'editarCategoriaTrabajo',\n                'eliminarCategoriaTrabajo', \n                'verPalabrasCategoria',\n                'toggleCategoriaEstado',\n                'limpiarModalBackdrop'\n            ];\n            \n            funciones.forEach(funcion => {\n                if (typeof window[funcion] === 'function') {\n                    console.log('✅', funcion, 'existe');\n                } else {\n                    console.log('❌', funcion, 'NO existe');\n                }\n            });\n            \n            // Test de endpoints\n            console.log('\\n=== TESTING ENDPOINTS ===');\n            testEndpoint('GET', '/api/categorias?tipo=trabajo');\n            testEndpoint('DELETE', '/api/categorias/trabajo/1');\n            testEndpoint('PUT', '/api/categorias/trabajo/1');\n            testEndpoint('PATCH', '/api/categorias/trabajo/1/toggle');\n            testEndpoint('GET', '/api/categorias/1/palabras');\n        }\n        \n        function testEndpoint(method, url) {\n            fetch(url, { method: method })\n                .then(response => {\n                    if (response.status === 401) {\n                        console.log('✅', method, url, '(requiere autenticación)');\n                    } else if (response.status === 404) {\n                        console.log('✅', method, url, '(endpoint existe, recurso no encontrado)');\n                    } else {\n                        console.log('✅', method, url, '(respuesta:', response.status, ')');\n                    }\n                })\n                .catch(error => {\n                    console.log('❌', method, url, 'Error:', error.message);\n                });\n        }\n        \n        // Ejecutar test al cargar la página\n        window.onload = testFuncionesTrabajo;\n    </script>\n</head>\n<body>\n    <h1>Test de Categorías de Trabajo</h1>\n    <p>Abrir consola del navegador para ver resultados.</p>\n    \n    <div>\n        <h3>Botones de Prueba:</h3>\n        <button onclick=\"editarCategoriaTrabajo(1, 'Mantenimiento', 'Desc', null, 2, true)\">Test Editar Trabajo</button>\n        <button onclick=\"verPalabrasCategoria(1, 'Mantenimiento')\">Test Ver Palabras</button>\n        <button onclick=\"limpiarModalBackdrop()\">Test Limpiar Modal</button>\n    </div>\n    \n    <!-- Incluir scripts originales -->\n    <script src=\"/static/js/universal-fixes.js\"></script>\n    <script src=\"/static/js/gestion-categorias.js\"></script>\n</body>\n</html>"
